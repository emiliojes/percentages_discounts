<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentages and discounts</title>
</head>
<body>
    <header>
        <h1>Porcentages and discounts</h1>
        <p>This is the second workshop about Javascript</p>
    </header>
    <section>
        <h2>Calculate the price to pay your product with discount</h2>
        <form>
            <label for="inputPrice">Write the price of your product</label>
            <input id="inputPrice" type="number">

            <label for="inputDiscount">Write your discount</label>            
            <input id="inputDiscount" type="number">
            
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="result"></p>
        </form>
    </section>
    <script src="./discount.js"></script>
</body>
</html>
